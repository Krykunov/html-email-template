<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />

    <title>Preply - Learning, upgraded</title>
    <style>
      /* Reset styles */
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      body {
        font-family: Helvetica, Arial, sans-serif;
        margin: 0;
        padding-top: 40px;
      }

      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }

      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        outline: none;
        text-decoration: none;
        display: block;
      }

      /* Prevent iOS blue link styling */
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
      }
      h1,
      h2,
      h3 {
        margin: 0;
        padding: 0;
        font-weight: bold;
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        font-size: 32px;
        line-height: 36px;
        letter-spacing: -0.02px;
        margin-bottom: 12px;
      }

      h2 {
        font-size: 24px;
        line-height: 28px;
      }

      h3 {
      }

      p {
        font-size: 16px;
        line-height: 22px;
        font-weight: 400;
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
      }

      .text-secondary {
        color: #6a697c;
        font-size: 14px;
        line-height: 20px;
      }
      .logo-container {
        text-align: center;
        padding-bottom: 24px;
      }

      .logo {
        max-width: 172px;
      }

      .badge {
        display: inline-block;
        vertical-align: middle;
        padding: 2px 8px;
        background-color: #ffdf3d;
        border-radius: 4px;
        font-size: 14px;
        line-height: 20px;
        font-weight: bold;
      }

      .stroke {
        display: inline-block;
        vertical-align: middle;
        text-decoration: line-through;
        font-size: 16px;
        line-height: 22px;
      }

      .dot-divider {
        display: inline-block;
        vertical-align: middle;
        text-decoration: line-through;
      }

      .dot-divider {
        display: inline-block;
        vertical-align: middle;
        width: 3px;
        height: 3px;
        background-color: #a8a8b6;
        border-radius: 50%;
        margin: 0 7px;
      }

      /* Main styles */
      .email-container {
        margin: 0 auto;
        width: 100%;
        max-width: 520px;
      }

      .section-header {
        max-width: 520px;
        background-color: #fff;
        border-radius: 12px;
      }

      .section-container {
        max-width: 520px;
        padding: 24px;
        background-color: #fff;
        border-radius: 12px;
        text-align: center;
      }

      .hero {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .main-descr {
        margin-bottom: 20px;
      }

      .btn {
        border-radius: 8px;
        border: 2px solid #121117;
        height: 52px;
        line-height: 52px;
      }

      .btn-link {
        color: #121117;
        text-decoration: none;
        font-weight: 600;
        display: block;
        width: 100%;
        text-align: center;
      }

      .btn-filled {
        background-color: #ff69b4;
        color: white;
      }

      .btn-outlined {
        background-color: #f5f5f5;
        color: #333;
      }

      /* Tutor Block */

      .tutor-block {
        text-align: left;
        padding: 18px;
        border-radius: 12px;
        border: 1px solid #dcdce5;
        margin-bottom: 20px;
      }

      .avatar-container {
        display: inline-block;
        vertical-align: middle;
      }

      .avatar {
        border-radius: 4px;
        border: 1px solid #dcdce5;
      }

      .tutor-bio {
        margin-top: 4px;
        margin-bottom: 12px;
      }

      .tutor-descr {
        margin-bottom: 4px;
      }

      /* Responsive styles */
      @media screen and (max-width: 470px) {
        .email-container {
          width: 100% !important;
        }
      }
    </style>
  </head>
